deploymentMode: SingleBinary

serviceAccount:
  create: false
  name: loki-sa

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  server:
    http_listen_port: 3100
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: boltdb-shipper
        object_store: gcs
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage_config:
    boltdb_shipper:
      shared_store: gcs
    gcs:
      bucket_name: loki-nbss

singleBinary:
  replicas: 1

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    memory: 1Gi
